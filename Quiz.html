<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <h1>
        <center>Quiz Questions</center>
    </h1>
    <hr>
    <form>
        <fieldset>
            <legend><b>Question 1 : Who is the father Of Nation ?</b></legend><br>
            <input type="radio" name="q1">
            <label for="MG">MAHATMA GANDHI</label><br>
            <input type="radio" name="q1">
            <label for="MG">JAWAHAR LAL NEHRU</label><br>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Question 2 : What Is the Colour of Sky</b></legend><br>

            <input type="radio" name="q2">
            <label for="Blue">Blue</label><br>
            <input type="radio" name="q2">
            <label for="Black">Black</label><br>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Question 3 : Who u r ?</b></legend><br>

            <input type="radio" name="q3">
            <label for="BOY">BOY</label><br>
            <input type="radio" name="q3">
            <label for="GIRL">GIRL</label><br>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Question 4 : National Bird</b></legend><br>

            <input type="radio" name="q4">
            <label for="Crow">Crow</label><br>
            <input type="radio" name="q4">
            <label for="Peacock">Peacock</label><br>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Question 5 : NATIONAL ANIMAL</b></legend><br>

            <input type="radio" name="q5">
            <label for="LION">LION</label><br>
            <input type="radio" name="q5">
            <label for="TIGER">TIGER</label><br>
            <br>
        </fieldset>
        <br>
        <center><button type="submit"><b>SUBMIT</b></button></center>
    </form>
</body>

</html>
